name: Function Tests (Docker)

on:
  workflow_call:
    inputs:
      function_name:
        description: "Имя функции для проверки (без расширения)"
        required: true
        type: string
    secrets:
      OPENROUTER_API_KEY:
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout function repo
        uses: actions/checkout@v4

      - name: Checkout docker/tests repo
        uses: actions/checkout@v4
        with:
          repository: Smaipl/Tests-Function-Api-Calling-OpenAi
          path: tests-repo

      - name: Build Docker image
        run: docker build -t function-tests tests-repo

      - name: Run tests in Docker
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          docker run --rm \
            -e OPENROUTER_API_KEY=$OPENROUTER_API_KEY \
            function-tests \
            --function "${{ inputs.function_name }}.py" \
            --schema "${{ inputs.function_name }}.json" \
            --tests "${{ inputs.function_name }}.yaml"
