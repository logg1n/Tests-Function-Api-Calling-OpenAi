name: Function Tests

on:
  workflow_call:
    inputs:
      function_name:
        description: "Имя функции для проверки (без расширения)"
        required: true
        type: string
      checkout_path:
        description: "Папка для runner репозитория"
        required: false
        default: "test-functions_on_model"
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout function repo
        uses: actions/checkout@v4

      - name: Checkout test-functions repo
        uses: actions/checkout@v4
        with:
          repository: Smaipl/Tests-Function-Api-Calling-OpenAi
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ inputs.checkout_path }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: ${{ inputs.checkout_path }}
        run: uv sync

      - name: Run suite
        working-directory: ${{ inputs.checkout_path }}
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          base="${{ inputs.function_name }}"
          uv run python test_runner.py \
            --function "../$base.py" \
            --schema "../$base.json" \
            --tests "../$base.yaml"
